extends: substitution
message: "Product or service name spelled incorrectly. Use %s instead of %s."
ignorecase: false
level: error
action:
  name: replace
swap:
  "[aA]rgo[cC][dD]": "ArgoCD"
  aws: AWS
  "fastly": "Fastly"
  "[gG]it[hH]ub": GitHub
  "[gG]it[hH]ub [aA]ctions": GitHub Actions
  "json": JSON
  "[kK]8[sS]": "Kubernetes"
  "[lL]et'?s ?[eE]ncrypt": "Let's Encrypt"
  "LB(s?)": "load balancers"
  "OAUTH": "OAuth"
  "[pP]ager ?[dD]uty": "PagerDuty"
  "Secrets Manager": SecretsManager
  "[tT]erraform": Terraform
  "TF": Terraform
