---
extends: conditional
message: |
  Acronym "%s" has not been defined.
  
  The first time you use an abbreviation on a page, explain it in full. You can then refer to it by initials only on 
  the rest of the page. For example, Personal Independence Payment (PIP) becomes PIP for the rest of the page.
link: 'https://www.gov.uk/guidance/style-guide/a-to-z#abbreviations-acronyms-and-initialisms'
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  # well known to the public
  - BBC
  - CCTV
  - DIY
  - DVLA
  - EU
  - GP
  - HTML
  - ID
  - MI5
  - MI6
  - MOT
  - MP
  - NHS
  - PAYE
  - SORN
  - TV
  - UK
  - URL
  - USA
  - VAT
  - VPN

  # file types
  - JPG
  - GIF
  - PDF
  - PNG

  # qualifications and titles
  - BA
  - GCSE
  - PhD
  - PHD
  - KC
  - OBE