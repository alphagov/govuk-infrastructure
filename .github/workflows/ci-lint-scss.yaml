name: Lint SCSS

on:
  workflow_call:

jobs:
  lint-scss:
    name: Lint SCSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn run lint:scss
