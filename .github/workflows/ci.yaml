name: CI

on:
  workflow_call:
    inputs:
      requiresMongoDB:
        description: 'Run MongoDB'
        required: false
        default: false
        type: boolean
      jsDependencies:
        description: 'Install node, yarn and js dependencies'
        required: false
        default: true
        type: boolean

jobs:
  test:
     name: Test
     runs-on: ubuntu-latest
     env:
       RAILS_ENV: test
       GOVUK_CONTENT_SCHEMAS_PATH: vendor/govuk-content-schemas
     steps:
       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Checkout GOV.UK Content Schemas
         uses: actions/checkout@v3
         with:
           repository: alphagov/govuk-content-schemas
           ref: deployed-to-production
           path: vendor/govuk-content-schemas

       - name: Setup Ruby
         uses: ruby/setup-ruby@v1
         with:
           bundler-cache: true

       - name: Setup Node
         if: ${{ inputs.jsDependencies }}
         uses: actions/setup-node@v3
         with:
           cache: 'yarn'

       - name: Install JavaScript dependencies
         if: ${{ inputs.jsDependencies }}
         run: yarn install --frozen-lockfile

       - name: Run Brakeman
         run: bundle exec brakeman . --except CheckRenderInline

       - name: Start MongoDB
         uses: supercharge/mongodb-github-action@1.7.0
         with:
           mongodb-version: 2.6

       - name: Run tests
         run: bundle exec rake
