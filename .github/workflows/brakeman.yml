name: Run Brakeman

on:
  workflow_call:
    secrets:
      BUNDLER_GITHUB_TOKEN:
        required: false
        description: "Token used for Bundler to authenticate when installing gems from private Github repos"

jobs:
  run-brakeman:
    name: Run Brakeman
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          show-progress: false
      - uses: ruby/setup-ruby@d354de180d0c9e813cfddfcbdc079945d4be589b # v1.275.0
        with:
          bundler-cache: true
        env:
          BUNDLE_GITHUB__COM: "x-access-token:${{ secrets.BUNDLER_GITHUB_TOKEN }}"

      - name: Run Brakeman
        run: |
          bundle exec brakeman . --except CheckRenderInline --quiet \
            --no-exit-on-warn --no-exit-on-error \
            -o brakeman.json -o brakeman.sarif

      - name: Strip suppressed results from SARIF
        run: |
          ruby -rjson -e 's=JSON.parse(File.read("brakeman.sarif"));
            s["runs"]&.each{|r| r["results"] = (r["results"]||[]).reject{|res| res["suppressions"] && !res["suppressions"].empty? }};
            File.write("brakeman.filtered.sarif", JSON.pretty_generate(s))'

      - name: Upload SARIF to GitHub
        if: github.repository_visibility == 'public'
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          sarif_file: brakeman.filtered.sarif
          category: brakeman

      - name: Upload JSON results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: brakeman-json
          path: brakeman.json

      - name: Upload SARIF artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: brakeman-sarif
          path: |
            brakeman.sarif
            brakeman.filtered.sarif
