name: Run Standardx

on:
  workflow_call:
    inputs:
      files:
        description: 'Files(s) or glob(s) to check'
        required: false
        default: "'app/assets/javascripts/**/*.js' 'spec/javascripts/**/*.js'"
        type: string

jobs:
  run-standardx:
    name: Run Standardx
    uses: alphagov/govuk-infrastructure/.github/workflows/node-script.yml@main
    with:
      script: yarn run standardx ${{ inputs.files }}
