name: Run RuboCop

on:
  workflow_call:
    secrets:
      BUNDLE_GITHUB__COM:
        required: false

jobs:
  run-rubocop:
    name: Run RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
        env:
          BUNDLE_GITHUB__COM: "x-access-token:${{ secrets.BUNDLE_GITHUB__COM }}"

      - name: Run RuboCop
        run: bundle exec rubocop --parallel --format github --format progress
