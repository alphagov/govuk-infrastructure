name: CI

on:
  workflow_call:
    inputs:
      requiresJavaScript:
        description: 'Install Node, Yarn and JavaScript dependencies'
        required: false
        default: true
        type: boolean
      requiresMongoDB:
        description: 'Run MongoDB'
        required: false
        default: false
        type: boolean
      requiresRedis:
        description: 'Run Redis'
        required: false
        default: false
        type: boolean
      requiresMySQL:
        description: 'Run MySQL'
        required: false
        default: false
        type: boolean
      mysqlUsername:
        description: 'Username for the MySQL database'
        required: false
        type: string
      mysqlPassword:
        description: 'Password for the MySQL database'
        required: false
        type: string

jobs:
  test:
     name: Test
     runs-on: ubuntu-latest
     env:
       RAILS_ENV: test
       GOVUK_CONTENT_SCHEMAS_PATH: vendor/govuk-content-schemas
     steps:

       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Checkout GOV.UK Content Schemas
         uses: actions/checkout@v3
         with:
           repository: alphagov/govuk-content-schemas
           ref: deployed-to-production
           path: vendor/govuk-content-schemas

       - name: Setup Ruby
         uses: ruby/setup-ruby@v1
         with:
           bundler-cache: true

       - name: Setup Node
         if: ${{ inputs.requiresJavaScript}}
         uses: actions/setup-node@v3
         with:
           cache: 'yarn'

       - name: Install JavaScript dependencies
         if: ${{ inputs.requiresJavaScript}}
         run: yarn install --frozen-lockfile

       - name: Run Brakeman
         run: bundle exec brakeman . --except CheckRenderInline

       - name: Setup MongoDB
         if: ${{ inputs.requiresMongoDB }}
         uses: supercharge/mongodb-github-action@1.7.0
         with:
           mongodb-version: 2.6

       - name: Setup Redis
         if: ${{ inputs.requiresRedis }}
         uses: supercharge/redis-github-action@1.4.0
         with:
           redis-version: 6.0

       - name: Setup MySQL
         id: setup-mysql
         if: ${{ inputs.requiresMySQL }}
         env:
           MYSQL_USERNAME: ${{ inputs.mysqlUsername }}
           MYSQL_PASSWORD: ${{ inputs.mysqlPassword }}
           MYSQL_PORT: 3306
         run: |
           # Stop the MySQL service running on the runner node
           sudo service mysql stop

           docker run --name mysql --publish "${MYSQL_PORT}:3306" --detach \
            --env MYSQL_ROOT_PASSWORD=root \
            --health-cmd "mysqladmin ping --silent" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            mysql:8.0

           # Wait for MySQL to be ready to accept connections
           while [ $(docker inspect --format "{{json .State.Health.Status }}" mysql) != "\"healthy\"" ]; do
             printf "."
             sleep 1
           done
           echo "MySQL available."

           echo "::set-output name=db-url::mysql2://root:root@127.0.0.1:3306"

       - name: Setup Rails database
         if: ${{ inputs.requiresMySQL || inputs.requiresMongoDB }}
         env:
           TEST_DATABASE_URL: ${{ steps.setup-mysql.outputs.db-url }}
         run: bundle exec rails db:setup

       - name: Run tests
         env:
           TEST_DATABASE_URL: ${{ steps.setup-mysql.outputs.db-url }}
         run: bundle exec rake
