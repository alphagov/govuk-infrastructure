name: Run lint:prettier

jobs:
  run-lint-prettier:
    name: Run lint:prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: alphagov/govuk-infrastructure/.github/actions/setup-node@main

      - name: Run lint:prettier
        run: yarn run lint:prettier
