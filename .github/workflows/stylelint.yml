name: Run Stylelint

on:
  workflow_call:
    inputs:
      files:
        description: 'Files(s) or glob(s) to check'
        required: false
        default: 'app/assets/stylesheets/'
        type: string

jobs:
  run-stylelint:
    name: Run Stylelint
    uses: alphagov/govuk-infrastructure/.github/workflows/node-script.yml@main
    with:
      script: yarn run stylelint ${{ inputs.files }}
