MinAlertLevel = suggestion
StylesPath = .vale/styles/

Packages = Google

Vocab = PlatformEngineering

[*]
BasedOnStyles = Vale, Google, GOVUK, PlatformEngineering
BlockIgnores = \b`(.*)`\b
Google.Contractions = OFF # GOV.UK style is to not use contractions: https://www.gov.uk/guidance/style-guide/a-to-z#contractions
Google.Acronyms = OFF # We override this in the GOV.UK style
Google.We = OFF # We like to speak in the first person as a team
Google.Will = OFF # We often say "We will" in ADRs
Google.Spelling = OFF # We want to enforce British English spellings, not American English.
Google.Parens = OFF # The Parens rule detects parentheses and suggests being judicious with them. This conflicts with the acronyms rule.