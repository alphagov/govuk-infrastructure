---
definitions:

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest # TODO - don't use latest (once we've worked out a policy for third party images)
      username: ((docker_hub_username))
      password: ((docker_hub_authtoken))

  - name: s3
    type: docker-image
    source:
      repository: governmentpaas/s3-resource
      tag: latest # TODO - don't use latest (once we've worked out a policy for third party images)

resources:
  - &git-repo
    icon: github
    name: govuk-infrastructure
    source: &govuk-infrastructure-source
      branch: main
      uri: https://github.com/alphagov/govuk-infrastructure
    type: git

  - <<: *git-repo
    name: frontend
    source:
      branch: master
      uri: https://github.com/alphagov/frontend
      tag_filter: release_*

  - <<: *git-repo
    name: govuk-infrastructure-frontend
    source:
      <<: *govuk-infrastructure-source
      paths:
        - concourse/tasks
        - terraform/deployments/apps/*frontend
        # TODO replace these once frontend is refactored to use the new modules
        - terraform/modules/task-definition
        - terraform/modules/task-definitions/frontend

  - <<: *git-repo
    name: publisher
    source:
      branch: master
      uri: https://github.com/alphagov/publisher
      tag_filter: release_*

  - <<: *git-repo
    name: publishing-api
    source:
      branch: master
      uri: https://github.com/alphagov/publishing-api
      tag_filter: release_*

  - <<: *git-repo
    name: govuk-infrastructure-publishing-api
    source:
      <<: *govuk-infrastructure-source
      paths:
        - concourse/tasks
        - terraform/deployments/apps/publishing-api
        # TODO replace these once publishing-api is refactored to use the new modules
        - terraform/modules/task-definition
        - terraform/modules/task-definitions/publishing-api

  - <<: *git-repo
    name: content-store
    source:
      branch: master
      uri: https://github.com/alphagov/content-store
      tag_filter: release_*

  - <<: *git-repo
    name: govuk-infrastructure-concourse-tasks
    icon: concourse-ci
    source:
      <<: *govuk-infrastructure-source
      paths: [ concourse/tasks ]

  - <<: *git-repo
    name: router
    source:
      branch: master
      uri: https://github.com/alphagov/router
      tag_filter: release_*

  - <<: *git-repo
    name: govuk-infrastructure-router
    source:
      <<: *govuk-infrastructure-source
      paths:
        - concourse/tasks
        - terraform/deployments/apps/*router
        # TODO replace these once router is refactored to use the new modules
        - terraform/modules/task-definition
        - terraform/modules/task-definitions/router

  - <<: *git-repo
    name: router-api
    source:
      branch: master
      uri: https://github.com/alphagov/router-api
      tag_filter: release_*

  - <<: *git-repo
    name: govuk-infrastructure-router-api
    source:
      <<: *govuk-infrastructure-source
      paths:
        - concourse/tasks
        - terraform/deployments/apps/*router-api
        # TODO replace these once router-api is refactored to use the new modules
        - terraform/modules/task-definition
        - terraform/modules/task-definitions/router-api

  - <<: *git-repo
    name: signon
    source:
      branch: master
      uri: https://github.com/alphagov/signon
      tag_filter: release_*

  - <<: *git-repo
    name: smokey
    source:
      branch: main
      uri: https://github.com/alphagov/smokey
      tag_filter: "*-release"

  - <<: *git-repo
    name: govuk-infrastructure-smokey
    source:
      <<: *govuk-infrastructure-source
      paths:
        - concourse/tasks
        - terraform/deployments/apps/smokey
        - terraform/modules/app-container-definition
        - terraform/modules/envoy-configuration

  - <<: *git-repo
    name: static
    source:
      branch: master
      uri: https://github.com/alphagov/static
      tag_filter: release_*

  - name: deploy-slack-channel
    type: slack-notification
    icon: bell-ring
    source:
      url: https://hooks.slack.com/services/((slack_webhook))

  - name: govuk-terraform-outputs
    type: s3
    icon: file
    # NOTE: this bucket is created for us by Big Concourse
    # https://reliability-engineering.cloudapps.digital/continuous-deployment.html#services
    # It's in AWS' London region (eu-west-2)
    source:
      bucket: ((readonly_private_bucket_name))
      region_name: eu-west-2
      versioned_file: govuk-terraform-outputs.json

  - name: content-store-terraform-outputs
    type: s3
    icon: file
    # NOTE: this bucket is created for us by Big Concourse
    # https://reliability-engineering.cloudapps.digital/continuous-deployment.html#services
    # It's in AWS' London region (eu-west-2)
    source:
      bucket: ((readonly_private_bucket_name))
      region_name: eu-west-2
      versioned_file: content-store.json
      initial_version: "0"

  - name: publisher-terraform-outputs
    type: s3
    icon: file
    source:
      bucket: ((readonly_private_bucket_name))
      region_name: eu-west-2
      versioned_file: publisher.json
      initial_version: "0"

  - name: signon-terraform-outputs
    type: s3
    icon: file
    source:
      bucket: ((readonly_private_bucket_name))
      region_name: eu-west-2
      versioned_file: signon.json
      initial_version: "0"

  - name: static-terraform-outputs
    type: s3
    icon: file
    source:
      bucket: ((readonly_private_bucket_name))
      region_name: eu-west-2
      versioned_file: static.json
      initial_version: "0"

groups:
  - name: all
    jobs:
      - update-pipeline
      - run-terraform
      - deploy-content-store
      - deploy-frontend
      - smoke-test-frontend
      - deploy-draft-frontend
      - deploy-publisher
      - deploy-publishing-api
      - deploy-router
      - deploy-draft-router
      - deploy-router-api
      - deploy-draft-router-api
      - deploy-signon
      - deploy-smokey
      - deploy-static

  - name: terraform
    jobs:
      - run-terraform

  - name: admin
    jobs:
      - update-pipeline

  - name: frontend
    jobs:
      - deploy-frontend
      - deploy-draft-frontend
      - smoke-test-frontend

  - name: publisher
    jobs:
      - deploy-publisher

  - name: publishing-api
    jobs:
      - deploy-publishing-api

  - name: router
    jobs:
      - deploy-router
      - deploy-draft-router

  - name: router-api
    jobs:
      - deploy-router-api
      - deploy-draft-router-api

  - name: signon
    jobs:
      - deploy-signon

  - name: smokey
    jobs:
      - deploy-smokey

  - name: static
    jobs:
      - deploy-static

jobs:
  - name: update-pipeline
    plan:
    - get: govuk-infrastructure
      trigger: true
    - file: govuk-infrastructure/concourse/pipelines/deploy.yml
      set_pipeline: deploy-apps-test

  - name: run-terraform
    serial: true
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        trigger: true
      - get: content-store-terraform-outputs
      - get: publisher-terraform-outputs
      - get: signon-terraform-outputs
      - get: static-terraform-outputs
    - task: terraform-apply
      config:
        inputs:
        - name: govuk-infrastructure
        - name: content-store-terraform-outputs
          path: old-content-store-terraform-outputs
          optional: true
        - name: publisher-terraform-outputs
          path: old-publisher-terraform-outputs
          optional: true
        - name: signon-terraform-outputs
          path: old-signon-terraform-outputs
          optional: true
        - name: static-terraform-outputs
          path: old-static-terraform-outputs
          optional: true
        outputs:
        - name: govuk-terraform-outputs
        - name: content-store-terraform-outputs
          path: new-content-store-terraform-outputs
        - name: publisher-terraform-outputs
          path: new-publisher-terraform-outputs
        - name: signon-terraform-outputs
          path: new-signon-terraform-outputs
        - name: static-terraform-outputs
          path: new-static-terraform-outputs
        params:
          AWS_REGION: eu-west-1
          ASSUME_ROLE_ARN: 'arn:aws:iam::430354129336:role/govuk-concourse-deployer'
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: governmentpaas/terraform
            tag: terraform-0.13.3
            username: ((docker_hub_username))
            password: ((docker_hub_authtoken))
        run:
          path: sh
          args:
          - '-c'
          - |
            set -eu

            root_dir=$(pwd)

            cd govuk-infrastructure/terraform/deployments/govuk-publishing-platform

            terraform init -backend-config "role_arn=$ASSUME_ROLE_ARN"
            terraform apply \
              -var "assume_role_arn=$ASSUME_ROLE_ARN" \
              -var-file ../variables/test/common.tfvars \
              -var-file ../variables/test/infrastructure.tfvars \
              -auto-approve

            terraform output -json > "$root_dir/govuk-terraform-outputs/govuk-terraform-outputs.json"

            update_terraform_outputs() {
              app="$1"
              terraform output -json "${app}" > "$root_dir/new-${app}-terraform-outputs/${app}.json"

              if cmp \
                "$root_dir/old-${app}-terraform-outputs/${app}.json" \
                "$root_dir/new-${app}-terraform-outputs/${app}.json"
              then
                # If the new terraform outputs are the same as the old ones
                # delete them to avoid unnecessarily creating a new resource version
                rm "$root_dir/new-${app}-terraform-outputs/${app}.json"
              fi
            }

            update_terraform_outputs content-store
            update_terraform_outputs publisher
            update_terraform_outputs signon
            update_terraform_outputs static

    - put: govuk-terraform-outputs
      params:
        file: govuk-terraform-outputs/govuk-terraform-outputs.json
    - in_parallel:
      - try:
          put: content-store-terraform-outputs
          params:
            file: content-store-terraform-outputs/content-store.json
      - try:
          put: publisher-terraform-outputs
          params:
            file: publisher-terraform-outputs/publisher.json
      - try:
          put: signon-terraform-outputs
          params:
            file: signon-terraform-outputs/signon.json
      - try:
          put: static-terraform-outputs
          params:
            file: static-terraform-outputs/static.json

  - name: deploy-frontend
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-frontend
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: frontend
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: frontend
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: frontend
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure: &notify-slack-failure
      put: deploy-slack-channel
      params:
        channel: "#govuk-deploy-alerts"
        username: 'Concourse deploy pipeline'
        icon_emoji: ':concourse:'
        silent: true
        text: |
          :red_circle: Failed build: http://cd.gds-reliability.engineering/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  - name: smoke-test-frontend
    plan:
    - get: govuk-infrastructure
      resource: govuk-infrastructure-frontend
      passed:
      - deploy-frontend
      trigger: true
    - task: fetch-smoke-tests
      file: govuk-infrastructure/concourse/tasks/fetch-task-definition.yml
      params:
        APPLICATION: smokey
        GOVUK_ENVIRONMENT: test
    - task: run-smoke-tests
      file: govuk-infrastructure/concourse/tasks/run-task.yml
      params:
        APPLICATION: smokey
        COMMAND: bundle exec cucumber --profile test --strict-undefined -t @replatforming -t \"not @notreplatforming\"

  - name: deploy-draft-frontend
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-frontend
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: frontend
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: draft-frontend
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: draft-frontend
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure: &notify-slack-failure
      put: deploy-slack-channel
      params:
        channel: "#govuk-deploy-alerts"
        username: 'Concourse deploy pipeline'
        icon_emoji: ':concourse:'
        silent: true
        text: |
          :red_circle: Failed build: http://cd.gds-reliability.engineering/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME


  - name: deploy-publisher
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-concourse-tasks
        trigger: true
      - get: app-terraform-outputs
        resource: publisher-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: publisher
        trigger: true
    - in_parallel:
      - task: update-web-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: web-task-definition-arn
        params:
          APPLICATION: publisher
          VARIANT: web
          GOVUK_ENVIRONMENT: test
      - task: update-worker-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: worker-task-definition-arn
        params:
          APPLICATION: publisher
          VARIANT: worker
          GOVUK_ENVIRONMENT: test
    - task: run-db-migrations
      file: govuk-infrastructure/concourse/tasks/run-task.yml
      input_mapping:
        task-definition-arn: web-task-definition-arn
      params:
        APPLICATION: publisher
        COMMAND: "bundle exec rails db:migrate"
        VARIANT: web
    - in_parallel:
      - task: update-web-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
        input_mapping:
          task-definition-arn: web-task-definition-arn
        params:
          ECS_SERVICE: publisher-web
      - task: update-worker-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
        input_mapping:
          task-definition-arn: worker-task-definition-arn
        params:
          ECS_SERVICE: publisher-worker
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-publishing-api
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-publishing-api
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: publishing-api
        trigger: true
    - task: update-web-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: publishing-api-web
        GOVUK_ENVIRONMENT: test
    - task: update-worker-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: publishing-api-worker
        GOVUK_ENVIRONMENT: test
    - in_parallel:
      - task: update-web-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
        params:
          ECS_SERVICE: publishing-api-web
          GOVUK_ENVIRONMENT: test
          TASK_DEFINITION: web_task_definition
      - task: update-worker-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
        params:
          ECS_SERVICE: publishing-api-worker
          GOVUK_ENVIRONMENT: test
          TASK_DEFINITION: worker_task_definition
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-content-store
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-concourse-tasks
        trigger: true
      - get: app-terraform-outputs
        resource: content-store-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: content-store
        trigger: true
    - in_parallel:
      - task: update-draft-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: draft-task-definition-arn
        params:
          APPLICATION: content-store
          VARIANT: draft
          PIN_IMAGE_TAG: bill-content-schemas # TODO - remove this once content-store supports content-schemas
      - task: update-live-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: live-task-definition-arn
        params:
          APPLICATION: content-store
          VARIANT: live
          PIN_IMAGE_TAG: bill-content-schemas # TODO - remove this once content-store supports content-schemas
    - in_parallel:
      - task: update-live-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
        input_mapping:
          task-definition-arn: live-task-definition-arn
        params:
          ECS_SERVICE: content-store
      - task: update-draft-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
        input_mapping:
          task-definition-arn: draft-task-definition-arn
        params:
          ECS_SERVICE: draft-content-store
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-router
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-router
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: router
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: router
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: router
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-draft-router
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-router
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: router
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: draft-router
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: draft-router
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-router-api
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-router-api
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: router-api
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: router-api
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: router-api
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-draft-router-api
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-router-api
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: router-api
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: draft-router-api
        GOVUK_ENVIRONMENT: test
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service.yml
      params:
        ECS_SERVICE: draft-router-api
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-signon
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-concourse-tasks
        trigger: true
      - get: app-terraform-outputs
        resource: signon-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: signon
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
      params:
        APPLICATION: signon
        GOVUK_ENVIRONMENT: test
        VARIANT: web
      output_mapping:
        task-definition-arn: task-definition-arn
    - task: update-ecs-service
      file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
      input_mapping:
        task-definition-arn: task-definition-arn
      params:
        ECS_SERVICE: signon
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-smokey
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-smokey
        trigger: true
      - get: govuk-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: smokey
        trigger: true
    - task: update-task-definition
      file: govuk-infrastructure/concourse/tasks/update-task-definition.yml
      params:
        APPLICATION: smokey
        GOVUK_ENVIRONMENT: test
    serial: true
    on_failure:
      <<: *notify-slack-failure

  - name: deploy-static
    plan:
    - in_parallel:
      - get: govuk-infrastructure
        resource: govuk-infrastructure-concourse-tasks
        trigger: true
      - get: app-terraform-outputs
        resource: static-terraform-outputs
        passed:
        - run-terraform
        trigger: true
      - get: release
        resource: static
        trigger: true
    - in_parallel:
      - task: update-draft-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: draft-task-definition-arn
        params:
          APPLICATION: static
          VARIANT: draft
      - task: update-live-task-definition
        file: govuk-infrastructure/concourse/tasks/update-task-definition-v2.yml
        output_mapping:
          task-definition-arn: live-task-definition-arn
        params:
          APPLICATION: static
          VARIANT: live
    - in_parallel:
      - task: update-draft-ecs-service
        file: govuk-infrastructure/concourse/tasks/update-ecs-service-v2.yml
        input_mapping:
          task-definition-arn: draft-task-definition-arn
        params:
