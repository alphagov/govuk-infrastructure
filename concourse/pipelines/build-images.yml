      file: govuk-infrastructure/concourse/tasks/build-image-definition.yml
      input_mapping:
        git-repo: content-store-repo
        base-image: govuk-ruby-2.7.2
      params:
        IMAGE_ARG_base_image: base-image/image.tar
    - put: content-store-image
